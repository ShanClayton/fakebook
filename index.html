<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fakebook</title>
  <!-- CSS  -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!-- FONT AWESOME  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- GOOGLE FONTS  -->
</head>

<body>
  <!-- NAVIGATION AND SEARCH HEADER -->
  <header>
    <div class="logo">
      <a href="index.html">Fakebook</a>
    </div>
    <div class="menu">
      <ul>
        <li>
          <a href="carrie.html">
            Carrie
          </a>
        </li>
        <li>
          <a href="carrie.html">
            Home
          </a>
        </li>
      </ul>
    </div>
    <div class="icon-links">
      <ul class="quick-options">
        <li>
          <a href="carrie.html">
            <i class="fa fa-users" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="carrie.html">
            <i class="fas fa-comments" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="carrie.html">
            <i class="fas fa-bell" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <div class="privacy">
        <i class="fas fa-lock"></i>
      </div>
    </div>
    <div class="search-area">
      <ul>
        <li>
          <i class="fas fa-search" aria-hidden="true"></i>
        </li>
        <li>
          <input type="text" />
        </li>
        <li>
          <i class="fas fa-times" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
  </header>
  <!-- TOP AREA -->
  <section id="top-area">
    <div class="profile-info">
      <div class="user-img">
        <img src="img/girl2.png" />
      </div>
      <div class="user-details">
        <h3>Carrie Michelle Mockup</h3>
        <a href="update.html">Update Info</a>
        <a href="view.html">View Activity</a>
      </div>
    </div>
  </section>
  <!-- CONTENT AREA -->
  <section id="content-area">
    <div class="side-bar">
      <div class="widget-box intro">
        <div class="head">
          <div class="widget-icon-container">
            <div class="widget-icon"><i       class="fas fa-globe-americas"></i>
            </div>
          </div>
          <div class="widget-title">Intro</div>
        </div>
        <div class="body">
            <h6>Front-End Developer</h6>
            <p>Lives in Los Angeles, CA 90061 </p>
            <p> From United States of America</p>
            <a href="#">Update Info</a>
        </div>
      </div>
      <div class="widget-box photos">
        <div class="head">
          <div class="widget-icon-container">
            <div class="widget-icon"><i class="fas fa-camera"></i>
            </div>
          </div>
          <div class="widget-title">Photos</div>
        </div>
        <div class="body">
          <img class="nine-photos" src="img/classic.jpg" alt="classic blue car" />
          <img class="nine-photos" src="img/coffee.jpg" alt="coffee on dark table" />
          <img class="nine-photos" src="img/coffee2.jpg" alt="coffee on table" />
          <img class="nine-photos" src="img/door.jpg" alt="door" />
          <img class="nine-photos" src="img/door2.jpg" alt="door in the fall" />
          <img class="nine-photos" src="img/flowers.jpg" alt="red flowers" />
          <img class="nine-photos" src="img/lights.jpg"  alt="lights"/>
          <img class="nine-photos" src="img/windows.jpg" alt="three windows pink" />
          <img class="nine-photos" src="img/writing.jpg" alt="pink note book and pen" />
        </div>
      </div>
      <div class="widget-box friends">
        <div class="head">
          <div class="widget-icon-container">
            <div class="widget-icon"><i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="widget-title">Friends</div>
        </div>
        <div class="body">
          <img class="nine-photos" src="img/andrew.jpeg" alt="classic blue car" />
          <img class="nine-photos" src="img/ashley.jpeg" alt="coffee on dark table" />
          <img class="nine-photos" src="img/brooke.jpg" alt="coffee on table" />
          <img class="nine-photos" src="img/Bryce.jpg" alt="door" />
          <img class="nine-photos" src="img/cory.jpg" alt="door in the fall" />
          <img class="nine-photos" src="img/emily.jpeg" alt="red flowers" />
          <img class="nine-photos" src="img/jimmy.jpg"  alt="lights"/>
          <img class="nine-photos" src="img/michelle.jpeg" alt="three windows pink" />
          <img class="nine-photos" src="img/tom.jpg" alt="pink note book and pen" />
        </div>
    </div>
    <div class="main-area">

    </div>
  </section>
</body>

</html>
